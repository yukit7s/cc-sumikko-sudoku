<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>すみっコぐらし数独</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🧸 すみっコぐらし数独 🧸</h1>
            <div class="character-display">
                <div class="character">🐻</div>
                <div class="character">🐧</div>
                <div class="character">🍤</div>
                <div class="character">🦕</div>
                <div class="character">🍱</div>
            </div>
        </header>

        <main>
            <div class="game-controls">
                <button id="new-game" class="btn-primary">新しいゲーム</button>
                <button id="hint" class="btn-secondary">ヒント</button>
                <div class="difficulty">
                    <label for="difficulty-select">難易度:</label>
                    <select id="difficulty-select">
                        <option value="easy">やさしい</option>
                        <option value="medium" selected>ふつう</option>
                        <option value="hard">むずかしい</option>
                    </select>
                </div>
            </div>

            <div class="sudoku-container">
                <div id="sudoku-grid" class="sudoku-grid">
                    <!-- 9x9 grid will be generated by JavaScript -->
                </div>
            </div>

            <div class="number-pad">
                <button class="number-btn" data-number="1">🐻</button>
                <button class="number-btn" data-number="2">🐧</button>
                <button class="number-btn" data-number="3">🍤</button>
                <button class="number-btn" data-number="4">🦕</button>
                <button class="number-btn" data-number="5">🍱</button>
                <button class="number-btn" data-number="6">🌟</button>
                <button class="number-btn" data-number="7">💤</button>
                <button class="number-btn" data-number="8">🍀</button>
                <button class="number-btn" data-number="9">🌙</button>
                <button class="erase-btn">消す</button>
            </div>

            <div class="game-status">
                <div class="timer">時間: <span id="timer">00:00</span></div>
                <div class="mistakes">間違い: <span id="mistakes">0</span>/3</div>
            </div>
        </main>

        <div id="game-complete" class="modal hidden">
            <div class="modal-content">
                <h2>🎉 おめでとう! 🎉</h2>
                <p>すみっコたちが喜んでいます！</p>
                <div class="celebration">🐻🐧🍤🦕🍱</div>
                <button id="play-again" class="btn-primary">もう一度遊ぶ</button>
            </div>
        </div>
    </div>

    <script src="sudoku.js"></script>
</body>
</html>
